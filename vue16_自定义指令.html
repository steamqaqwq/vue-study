<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scal e=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>自定义指令</title>
    <script src="./js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div>当前数值为：{{n}}</div>
      <div>指令放大十倍的数值为：<span v-big="n"></span></div>
      <button @click="n++">n值放大</button>
    </div>

    <script>
      Vue.config.productionTip = false;
      // 定义一个放大数值10倍的指令
      let vm = new Vue({
        el: '#app',
        data: {
          n: 1
        },
        methods: {},
        directives: {
          //big 何时调用? 1.指令与元素成功绑定(once) 2.指令数据发生变化时更新
          big(element, binding) {
            console.log(element, binding);
            element.innerText = binding.value * 10;
          }
        }
      });
    </script>
  </body>
</html>
