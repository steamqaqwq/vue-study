<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li v-for="item in persons">{{item}}</li>
      </ul>
      <ul>
        <li v-for="i,k of car">{{k}} -- {{i}}</li>
      </ul>
    </div>

    <script>
      Vue.config.productionTip = false;
      //创建Vue实例,得到 ViewModel
      let vm = new Vue({
        el: '#app',
        data: {
          persons: [
            { id: 1, name: '张三', age: '18' },
            { id: 2, name: '李四', age: '15' },
            { id: 3, name: '王五', age: '33' }
          ],
          car: {
            name: '奥迪',
            price: '999',
            color: '黑'
          }
        },
        methods: {}
      });
    </script>
  </body>
</html>
