<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box"><input type="text" placeholder="请输入" @keyup.space="showinfo" /><span></span></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
    <script>
      new Vue({
        el: '#box',
        data: {},
        methods: {
          showinfo(e) {
            document.querySelector('span').innerHTML = `${e.key} ${e.keyCode}`;
            console.log(e);
          }
        }
      });
    </script>
  </body>
</html>
